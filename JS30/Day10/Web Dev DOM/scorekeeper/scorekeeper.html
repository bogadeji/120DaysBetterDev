<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .winner {
            color: green;
        }
    </style>
</head>
<body>
    <h1><span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
    <p>Playing to: <span>5</span></p>


    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>

    <script type="text/javascript" 
    >
        var p1 = document.querySelector("#p1")
        var p2 = document.querySelector("#p2")
        var p2Display = document.querySelector('.p2Display')
        var p1Display = document.querySelector('.p1Display')
        var reset = document.querySelector("#reset")
        var numInput = document.querySelector('input')
        var p = document.querySelector('p')
        var winningScoreDisplay = document.querySelector('p span')
                
        var p1Score = 0; var p2Score = 0
        var gameOver = false
        var winningScore = 5



        p1.addEventListener("click", scorekeeper1)
        p2.addEventListener("click", scorekeeper2)
        reset.addEventListener("click", resetText)

        numInput.addEventListener("change", function () {
            winningScoreDisplay.textContent = this.value
            winningScore = Number(this.value)
            resetText()
        })
        


        function scorekeeper1() {
            if(!gameOver) {
                p1Score++
                if(p1Score === winningScore){
                    gameOver = true
                    p1Display.classList.add("winner")
                }
            }
            p1Display.textContent = p1Score
        }
        function scorekeeper2() {
            if(!gameOver) {
                p2Score++
                if(p2Score === winningScore) {
                    p1Display.classList.add("winner")
                    gameOver = true
                }
            }
            p2Display.textContent = p2Score
        }
        function resetText() {
            console.log(3)
            p1Score = 0
            p1Display.textContent = p1Score
            p2Score = 0
            p2Display.textContent = p2Score
            p1Display.classList.remove("winnder")
            p2Display.classList.remove("winner")
            gameOver = false
        }
    </script>
</body>
</html>
