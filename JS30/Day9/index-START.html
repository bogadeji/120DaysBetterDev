<body>

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // Regular
      console.log('Hello')
    // Interpolated
      console.log('Hello I am a %s string!', 'Variable')
      //works similar to template strings in es6
    // Styled
      console.log('%c i am some great text',
      'background: magenta')
    // warning!
      console.warn('See this')
    // Error :|
      console.error('Display an error in the console')
    // Info
      console.info('Interesting info')
    // Testing
      console.assert(2 === 3, 'Nope')
      //Throws an assertion error, only when the logic is wrong

      // console.clear()\
      // clears the console
